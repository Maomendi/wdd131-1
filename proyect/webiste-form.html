<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get in touch with Adriana to begin your Spanish learning journey. Submit the contact form to receive personalized class information.">
    <meta name="author" content="Mauricio">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./styles/website.css">
     <title>Contact Adriana | Start Your Spanish Journey</title>
</head>


<body>

<header>
    <nav class="navbar">
        <div class="logo">Adriana's Classroom</div>
        <ul class="nav-menu" id="nav-menu">
            <li class="nav-item"><a href="./website-home.html" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="./website-aboutme.html" class="nav-link">About Me</a></li>
            <li class="nav-item"><a href="./website-class.html" class="nav-link">Spanish Class</a></li>
            <li class="nav-item"><a href="./webiste-form.html" class="nav-link">Contact Me</a></li>
        </ul>

        
        <button class="ham" id="ham" aria-label="Toggle navigation">
            <span class="hamburger-icon">☰</span>
            <span class="close-icon">✕</span>
        </button>
    </nav>
</header>


<main>

    <section class="hero-form">

        <form method="get" action="review.html" class="contact-form" id="contactForm">

        
            <fieldset>
                <legend>Spanish Learning Interest</legend>

                <p>How much do you want to learn Spanish?</p>

                <label>
                    <input type="radio" name="learningLevel" value="basic" required>
                    Basic Conversation
                </label>

                <label>
                    <input type="radio" name="learningLevel" value="intermediate">
                    Intermediate Fluency
                </label>

                <label>
                    <input type="radio" name="learningLevel" value="advanced">
                    Full Verbal Fluency
                </label>
            </fieldset>

            
            <fieldset>
                <legend>Your Information</legend>

                <label for="username">Full Name</label>
                <input type="text" id="username" name="username" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="age">Age</label>
                <input type="number" id="age" name="age" required>

                <label for="country">Country</label>
                <input type="text" id="country" name="country" required>
            </fieldset>

            
            <fieldset>
                <legend>Why do you want to learn Spanish?</legend>

                <label>
                    <input type="checkbox" name="reason" value="work">
                    Work
                </label>

                <label>
                    <input type="checkbox" name="reason" value="travel">
                    Travel
                </label>

                <label>
                    <input type="checkbox" name="reason" value="fun">
                    Fun
                </label>

                <label>
                    <input type="checkbox" name="reason" value="study">
                    Study
                </label>

                <label>
                    <input type="checkbox" id="otherReason" name="reason" value="other">
                    Other
                </label>

                
                <div id="otherContainer"></div>
            </fieldset>


            <fieldset>
                <legend>Questions or Comments</legend>

                <label for="message">
                    Do you have any questions or would you like to share something before we get started?
                </label>

                <textarea 
                    id="message" 
                    name="message" 
                    placeholder="Write your questions or comments here...">
                </textarea>
            </fieldset>


            <input type="submit" value="Let's get in contact">

        </form>

        <div class="form-image">
            <img src="./images/teacher-form.webp" alt="teacher looking at the user">
        </div>



    </section>






</main>

    

</body>


</html>
