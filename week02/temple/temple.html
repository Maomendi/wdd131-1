<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mauricio">
    <meta name="description" content="temples photo album of different cities around the world, showcasing the importance of DOM handling and media queries"> 
    <link rel="stylesheet" href="styles/temples.css">
    <link rel="stylesheet" href="styles/temples-large.css">
    <script src="./scripts/temples.js" defer></script>
    <script src="/scripts/getdates.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Ubuntu&display=swap" rel="stylesheet">
    <title>Temples foto album</title>
</head>
<body>

<header>
  <nav class="navbar">
    <a href="#" class="nav-branding">Temple album</a>

    <ul class="nav-menu" id="nav-menu">
      <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
      <li class="nav-item"><a href="#" class="nav-link">Old</a></li>
      <li class="nav-item"><a href="#" class="nav-link">New</a></li>
      <li class="nav-item"><a href="#" class="nav-link">Large</a></li>
      <li class="nav-item"><a href="#" class="nav-link">Small</a></li>
    </ul>

    
    <button class="ham" id="ham" aria-label="Toggle navigation">
      <span class="hamburger-icon">☰</span>
      <span class="close-icon">✕</span>
    </button>
  </nav>
</header>

<main>
            <h1>Home</h1>
        
            <section class="Pictures">
                <figure class="picture-container">
                    <img src="./images/bogotatemple.webp" alt="Temple in Bogotá, Colombia" width="200" height="150">
                    <figcaption>Bogotá, Colombia</figcaption>
                </figure>

                <figure class="picture-container">
                    <img src="./images/japantemple.webp" alt="Temple in Japan" width="200" height="150">
                    <figcaption>Japan</figcaption>
                </figure>

                <figure class="picture-container">
                    <img src="./images/hongkongtemple.webp" alt="Temple in Hong Kong" width="200" height="150">
                    <figcaption>Hong Kong</figcaption>
                </figure>

                <figure class="picture-container">
                    <img src="./images/thailandtemple.webp" alt="Temple in Thailand" width="200" height="150">
                    <figcaption>Thailand</figcaption>
                </figure>

                <figure class="picture-container">
                    <img src="./images/taiwantemple.webp" alt="Temple in Taiwan" width="200" height="150">
                    <figcaption>Taiwan</figcaption>
                </figure>

                <figure class="picture-container">
                    <img src="./images/germanytemple.webp" alt="Temple in Germany" width="200" height="150">
                    <figcaption>Germany</figcaption>
                </figure>

                <figure class="picture-container">
                    <img src="./images/mexicotemple.webp" alt="Temple in Mexico" width="200" height="150">
                    <figcaption>Mexico</figcaption>
                </figure>

                <figure class="picture-container">
                    <img src="./images/provotemple.webp" alt="Temple in Provo, Utah, USA" width="200" height="150">
                    <figcaption>Provo, USA</figcaption>
                </figure>

                <figure class="picture-container">
                    <img src="./images/englandtemple.webp" alt="Temple in England" width="200" height="150">
                    <figcaption>England</figcaption>
                </figure>
            </section>

</main>

<footer>
        <p> <span id="copyright"></span>Mauricio Arismendi Colombia</p>
        <p id="last-modified">Last Modified</p>
    
</footer>



    
</body>
</html>
