<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple DOM example</title>
  </head>


  <body>
      <section id="sec">
        <img src="images/dinosaur.png" alt="A red Tyrannosaurus Rex: A two legged dinosaur standing upright like a human, with small arms, and a large head with lots of sharp teeth.">
        <p id = "para">Here we will add a link to the <a href="https://www.mozilla.org/">Mozilla homepage</a></p>
      </section>



      <script>
    document.title = "My website" 
    console.dir(document);

    document.getElementById("para")
    para.style.fontWeight= 700
   
     </script>
